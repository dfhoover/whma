<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Text with Images</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .parallax-container {
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .parallax-container img {
      width: 100%;
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
    }

    .text-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      z-index: 1;
    }

    /* Parallax effect for images on smaller viewports */
    @media (max-aspect-ratio: 16/9) {
      .parallax-container img {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        transform: translateY(50%); /* Adjust for desired scroll effect */
      }
    }
  </style>
</head>
<body>
  <section class="parallax-container">
    <div class="text-wrapper">
      <h2>Text Before Image</h2>
    </div>
    <img src="taichiDave.jpg" alt="Image 1">
    <div class="text-wrapper">
      <p>Text on Image</p>
    </div>
    <div class="text-wrapper">
      <h3>Text After Image</h3>
    </div>
  </section>
  <section class="parallax-container">
    <div class="text-wrapper">
      <h4>Text Before Image</h4>
    </div>
    <img src="taichiSword.jpg" alt="Image 2">
    <div class="text-wrapper">
      <p>Text After Image</p>
    </div>
  </section>
</body>
</html>
