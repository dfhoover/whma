<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Images with Floating Text</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }
        .image-window {
            width: 100%;
            height: 50vh; /* Image window takes half the viewport height */
            overflow: hidden;
            position: relative;
        }
        .image-container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            position: relative;
        }
        .image-container img {
            width: 100%;
            height: auto;
            position: relative;
            z-index: 0;
        }
        .text {
            color: white;
            font-size: 2em;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
        }
        .spacer {
            height: 100vh; /* Large whitespace sections */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="spacer">
        <p>before images</p>
    </div>

    <div class="image-window">
        <div class="image-container">
            <img src="taichiDave.jpg" alt="Image 1">
            <div class="text" id="text1">Text over Image 1</div>
        </div>
    </div>

    <div class="spacer">
        <p>between images</p>
    </div>

    <div class="image-window">
        <div class="image-container">
            <img src="taichiSword.jpg" alt="Image 2">
            <div class="text" id="text2">Text over Image 2</div>
        </div>
    </div>

    <div class="spacer">
        <p>between images</p>
    </div>

    <div class="image-window">
        <div class="image-container">
            <img src="taichiWmc.jpg" alt="Image 3">
            <div class="text" id="text3">Text over Image 3</div>
        </div>
    </div>

    <div class="spacer">
        <p>between images</p>
    </div>

    <div class="image-window">
        <div class="image-container">
            <img src="taichiBridgeport.jpg" alt="Image 4">
            <div class="text" id="text4">Text over Image 4</div>
        </div>
    </div>

    <div class="spacer">
        <p>after images</p>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            var texts = document.querySelectorAll('.text');
            var images = document.querySelectorAll('.image-container img');
            for (var i = 0; i < texts.length; i++) {
                var text = texts[i];
                var image = images[i];
                var rect = image.getBoundingClientRect();
                var imageTop = rect.top + window.scrollY;
                var imageBottom = imageTop + rect.height;
                var windowHeight = window.innerHeight;
                var textTop = imageTop + 20;
                var textBottom = imageBottom - text.offsetHeight - 20;
                if (imageTop < windowHeight && imageBottom > 0) {
                    text.style.display = 'block';
                    if (textTop < 0) {
                        text.style.top = '20px';
                    } else if (textBottom > windowHeight) {
                        text.style.top = (windowHeight - text.offsetHeight - 20) + 'px';
                    } else {
                        text.style.top = textTop + 'px';
                    }
                } else {
                    text.style.display = 'none';
                }
            }
        });
    </script>

</body>
</html>
